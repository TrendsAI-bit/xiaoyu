<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xiaoyu AI Companion</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Three.js and VRM Dependencies - Direct CDN imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three-vrm@2.0.0/lib/VRMLoaderPlugin.js"></script>
</head>
<body>
    <!-- Full-screen canvas for 3D model -->
    <canvas id="model-canvas"></canvas>
    
    <!-- Chat interface at bottom -->
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="message system">
                <div class="message-content">
                    Hello! I'm Xiaoyu, your AI companion. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                id="chat-input" 
                placeholder="Type your message here..."
                maxlength="500"
            >
            <button id="send-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Loading Xiaoyu...</p>
    </div>

    <!-- Scripts -->
    <script src="src/model.js"></script>
    <script src="src/chat.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
